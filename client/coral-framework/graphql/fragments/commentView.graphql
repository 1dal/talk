#import "../fragments/actionSummaryView.graphql"

fragment commentView on Comment {
    id
    body
    created_at
    status
    tags {
      tag {
        name
      }
    }
    user {
        id
        name: username
    }
    action_summaries {
      ...actionSummaryView
    }
    editing {
        edited
        editableUntil
    }
}
