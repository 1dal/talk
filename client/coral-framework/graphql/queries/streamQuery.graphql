#import "../fragments/commentView.graphql"

query AssetQuery($asset_url: String!, $comment_id: ID!) {
    comment(id: $comment_id) {
      ...commentView
      parent {
        ...commentView
        replies {
          ...commentView
        }
      }
    }
    asset(url: $asset_url) {
        id
        title
        url
        closedAt
        created_at
        settings {
            moderation
            infoBoxEnable
            infoBoxContent
            questionBoxEnable
            questionBoxContent
            closeTimeout
            closedMessage
            charCountEnable
            charCount
            requireEmailConfirmation
        }
        commentCount
        comments(limit: 10) {
            ...commentView
            replyCount
            replies(limit: 3) {
                ...commentView
            }
        }
    }
}
