fragment commentView on Comment {
    id
    body
    created_at
    status
    user {
        id
        name: username
        status
    }
    asset {
      id
      title
    }
    action_summaries {
      count
      ... on FlagActionSummary {
        reason
      }
    }
    actions {
      ... on FlagAction {
        reason
        message
        user {
          username
        }
      }
    }
}
