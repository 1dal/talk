fragment metrics on Asset {
  id
  title
  url
  author
  created_at
  action_summaries {
    type: __typename
    actionCount
    actionableItemCount
  }
}

query Metrics ($from: Date!, $to: Date!) {
  assetsByFlag: assetMetrics(from: $from, to: $to, sort: FLAG) {
    ...metrics
  }
  assetsByLike: assetMetrics(from: $from, to: $to, sort: LIKE) {
    ...metrics
  }
