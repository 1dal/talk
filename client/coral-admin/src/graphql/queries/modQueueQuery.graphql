#import "../fragments/commentView.graphql"

query ModQueue ($asset_id: ID, $sort: SORT_ORDER) {
    all: comments(query: {
      asset_id: $asset_id,
      sort: $sort
    }) {
      ...commentView
    }
    premod: comments(query: {
        statuses: [PREMOD],
        asset_id: $asset_id,
        sort: $sort
    }) {
        ...commentView
    }
    flagged: comments(query: {
        action_type: FLAG,
        asset_id: $asset_id,
        statuses: [NONE, PREMOD],
        sort: $sort
    }) {
        ...commentView
    }
    rejected: comments(query: {
        statuses: [REJECTED],
        asset_id: $asset_id,
        sort: $sort
    }) {
        ...commentView
    }
    assets: assets {
      id
      title
      url
    }
    allCount: commentCount(query: {
      asset_id: $asset_id
    })
    premodCount: commentCount(query: {
      statuses: [PREMOD],
      asset_id: $asset_id
    })
    rejectedCount: commentCount(query: {
       statuses: [REJECTED],
       asset_id: $asset_id
    })
    flaggedCount: commentCount(query: {
      action_type: FLAG,
      asset_id: $asset_id,
      statuses: [NONE, PREMOD]
    })
}
