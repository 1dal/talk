#import "../fragments/commentView.graphql"
#import "../fragments/counts.graphql"

query ModQueue ($asset_id: ID, $sort: SORT_ORDER) {
    all: comments(query: {
      statuses: [NONE, PREMOD, ACCEPTED, REJECTED],
      asset_id: $asset_id,
      sort: $sort
    }) {
      ...commentView
    }
    accepted: comments(query: {
      statuses: [ACCEPTED],
      asset_id: $asset_id,
      sort: $sort
    }) {
      ...commentView
    }
    premod: comments(query: {
        statuses: [PREMOD],
        asset_id: $asset_id,
        sort: $sort
    }) {
        ...commentView
    }
    flagged: comments(query: {
        action_type: FLAG,
        asset_id: $asset_id,
        statuses: [NONE, PREMOD],
        sort: $sort
    }) {
        ...commentView
    }
    rejected: comments(query: {
        statuses: [REJECTED],
        asset_id: $asset_id,
        sort: $sort
    }) {
        ...commentView
    }
    assets: assets {
      id
      title
      url
    }
    ...counts
}
