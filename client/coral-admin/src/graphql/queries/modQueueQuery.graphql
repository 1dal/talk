#import "../fragments/commentView.graphql"

query ModQueue ($asset_id: ID) {
    premod: comments(query: {
        statuses: [PREMOD],
        asset_id: $asset_id
    }) {
        ...commentView
    }
    flagged: comments(query: {
        action_type: FLAG,
        asset_id: $asset_id,
        statuses: [NONE, PREMOD]
    }) {
        ...commentView
        action_summaries {
          count
          ... on FlagActionSummary {
            reason
          }
        }
    }
    rejected: comments(query: {
        statuses: [REJECTED],
        asset_id: $asset_id
    }) {
        ...commentView
    }
    assets: assets {
      id
      title
      url
    }
    premodCount: commentCount(query: {
      statuses: [PREMOD],
      asset_id: $asset_id
    })
    rejectedCount: commentCount(query: {
       statuses: [REJECTED],
       asset_id: $asset_id
    })
    flaggedCount: commentCount(query: {
      action_type: FLAG,
      asset_id: $asset_id,
      statuses: [NONE, PREMOD]
    })
}
