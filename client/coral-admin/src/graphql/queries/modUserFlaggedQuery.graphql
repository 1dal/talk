query Users ($n: ACTION_TYPE) {
  users (query:{action_type: $n}){
    id
    username
    status
    roles
    actions{
      id
      created_at
      ... on FlagAction {
        reason
        message
        user {
          id
          username
        }
      }
    }
    action_summaries {
      count
    	... on FlagActionSummary {
      	reason
      }
    }
  }
}
