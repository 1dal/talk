fragment metrics on Asset {
  id
  title
  url
  commentCount
  author
  created_at
  action_summaries {
    type: __typename
    actionCount
    actionableItemCount
  }
}

query Metrics ($from: Date!, $to: Date!, $sort: ACTION_TYPE!) {
  assetsByLike: metrics(from: $from, to: $to, sort: $sort) {
    ...metrics
  }
}
